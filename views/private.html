<%- include("head.html") %>  
     <!-- Team-->
     <section class="page-section bg-grey" id="team">
      <div class="container">
          <div class="text-center">
              <h2 class="section-heading text-uppercase"><%= __('Our Amazing Team') %></h2>
              <h3 class="section-subheading text-muted"></h3>
          </div>
          <div class="row">
            <% images.forEach(image => { %>
                <div class="col-lg-4">
                    <div class="team-member">
                        <img class="mx-auto rounded-circle" src=" <%= image.picture.userImageURL %>" alt="" />
                        <h4><%= image.picture.user %></h4>
                        <p class="text-muted"><%= __('Lead Designer') %></p>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

            <% }) %>

              
              
          </div>
          <div class="row">
              <div class="col-lg-8 mx-auto text-center"><p class="large text-muted"></p></div>
          </div>
      </div>
  </section>
  <%- include("footer.html") %>
