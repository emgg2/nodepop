<%- include("head.html") %>  
  <body>
    
    <%- include("header.html") %>
   
    <h1>Products </h1>
    
      <div class="content">
       
     
  
          <% if (products){ %>
          <% products.forEach(product => { %>
            <div class="article">
              <img src="<%= product.picture %>" alt="<%= product.nombre%>" width="100" height="120">
              <p><%= product.name %></p>
              <p><b><%= product.price %></b></p>
            </div>
            
          <%}) %>
          <%} %>
         
      
    </div>
    
       
    </div>
    

  </body>
  <%- include("footer.html") %>
