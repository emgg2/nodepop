<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title><%= title %></title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
              
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><%= title %></a>
               
                 
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <% getLocales().forEach(locale => { %>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/change-locale/<%= locale %>"> <img src="/images/<%= locale %>.png"> </a></li>
                           
                        <% }) %>


                        <!-- <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li> -->
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#portfolio"><%= __('Products')%></a></li>
                        <!-- <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li> -->
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#contact"><%= __('Contact') %></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/chat" target="_blank" rel="noopener noreferrer" onclick="window.open(this.href,this.target,'width=500,height=350,top=220,left=200,toolbar=no,location=no,status=no,menubar=no');return false;">
                        <%= __('Chat') %></a></li>

                        <% if (!session.loggedUser) { %>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/login"><%= __('Login') %></a></li>


                        <% } else { %>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/private"><%= __('Private') %></a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout"><%= __('Logout') %></a></li>

                        <% } %>    
                       
                    </ul>
                </div>
            </div>
        </nav>
